    <title>Syltede agurker</title>
    <link rel="stylesheet" href="cookbook_style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<body>

<div class="space"></div>

<div class="container">
    <div class="item pic">
        <!-- <img src="cookbook-images/Crumble01.jpg" alt="tenderloin"> -->
        <p>Syltede agurker</p>
    </div>
    
    <div class="item ingredients">
        <ul>
            <li>1 hel agurk</li>
            </ul>
        
        <h2>Lage</h2>
        <ul>
            <li>4spk 5% eddike</li>
            <li>2spk sukker</li>
            <li>2dl koldt vand</li>
            <li>peber</li>
            <li>persille</li>
            <li>dild</li>
            <li>(timian)</li>
        </ul>

    </div>

    <div class="item instructions">
        <!-- <h2>Instruktioner</h2> -->
        <ol>
            <li>Skræl agurken</li>
            <li>Skær agurken i skiver med skæller eller ostehøvl</li>
            <li>Bland det hele og sæt det på køl</li>
        </ol>
    </div>


    <div class="space"></div>
</div>

</body>
</html>
